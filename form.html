<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>SIGNUP</title>
    
</head>
<body><center><div class="Form">
   <form style="border:1px solid black; background-color: antiquewhite; margin: 30%;">
    <h1><center>STUDENT DETAILS FORM</center></h1>
    <label>Name : </label>
    <input type="text" placeholder="Enter your names"><br><br>
    <label>Date Of Birth : </label>
    <input type="date"><br><br>
    <label>Age : </label>
    <input type="number"><br><br>
    <label>College Name : </label>
    <input type="text"><br><br>
    <label>Mobile Number : </label>
    <input type="number"><br><br>
    
    <fieldset style="width: 20%">
        <legend>Gender : </legend>
        <input type="radio" name="gender" id="Male" value="Male">
        <label>Male</label><br>
        <input type="radio" name="gender" id="Female" value="Female">
        <label>Female</label>
        
    </fieldset><br>
    <fieldset style="width: 20%">
        <legend>Skills : </legend>
        <input type="checkbox" name="skills" id="HTML">
        <label>HTML</label><br>
        <input type="checkbox" name="skills" id="CSS">
        <label>CSS</label><br>
        <input type="checkbox" name="skills" id="JAVA SCRIPT">
        <label>JAVA SCRIPT</label><br>
        <input type="checkbox" name="skills" id="JAVA" >
        <label>JAVA</label> 
    </fieldset><br><br>
    <label for="Role">Select Role: </label>
    <select name="Role" id="Role">
    <option value="student">student</option>
    <option value="employee">employee</option>
</select><br><br>
<label>Resume : </label>
<input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
<label for="Email">Email: </label><br>
<textarea name="note" id="note" rows="4" cols="20"></textarea><br><br>
<label for="Password">Password: </label>
<input type="password" id="password" name="password" required><br><br>
<label for="note">Note: </label>
<textarea name="note" id="note" rows="4" cols="20"></textarea><br><br>
<input type="submit" value="submit" style="background-color:blueviolet">
   </form>
</div></center>
</body>

</html>
